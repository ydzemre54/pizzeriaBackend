<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commande en cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylecommande.css">
    <script type="module" src="app.js"></script>
</head>

<body>
    <header>
        <a href="./index1.html"><img src="../logo2.jpg" alt="logo pizzeria"></a>
    </header>
    <main>
        <a href="./index1.html"><button type="button" class="btn btn-danger">retour</button></a><br><br>
        <h1>Commandez maintenant:</h1>
        

            <form>
                <h3>informations de livraison:</h3>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control bg-dark text-white" id="Name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="adress" class="form-label">Adresse</label>
                    <input type="text" class="form-control bg-dark text-white" id="Adress">
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">N°Tél</label>
                    <input type="number" class="form-control bg-dark text-white" id="tel">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control bg-dark text-white" id="email">
                </div>
            </form>
        

        <section>
            <h3>Commande:</h3>
            <br>
            <p>Pâte:</p>
            <select class="form-select bg-dark text-white" aria-label="Default select example" id="pate"
                style="width: 150px;">
                <option value="0">classique</option>
                <option value="1">Fine</option>
                <option value="2">Large</option>
            </select>
            <br>
            <p>Taille:</p>
            <select class="form-select bg-dark text-white" aria-label="Default select example" id="taille"
                style="width: 150px;">
                <option value="0">small</option>
                <option value="1">medium</option>
                <option value="2">large</option>
            </select>
            <br>
            <p>Recette:</p>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineCheckbox1">Marguerita:</label>
                <input type="number" class="form-control bg-dark text-white" id="marguerita" style="width: 60px;">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineCheckbox2">4 fromages:</label>
                <input type="number" class="form-control bg-dark text-white" id="fromages" style="width: 60px;">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineCheckbox2">Poulet BBQ:</label>
                <input type="number" class="form-control bg-dark text-white" id="bbq" style="width: 60px;">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineCheckbox2">Saumon:</label>
                <input type="number" class="form-control bg-dark text-white" id="saumon" style="width: 60px;">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineCheckbox2">Chèvre-miel:</label>
                <input type="number" class="form-control bg-dark text-white" id="chevre-miel" style="width: 60px;">
            </div>
            <br>
            <br>
            <p>Instructions complémentaires:</p>
            <div class="form-floating">
                <textarea class="form-control bg-dark text-white" placeholder="Leave a comment here"
                    id="floatingTextarea" style="height: 100px"></textarea>
                <label class="text-secondary" for="floatingTextareaDisabled">Ex: sans basilic</label>
            </div>
        </section>
        <br>
        <p>Total à payer:</p>
        <br>
        <br>
        <button type="button" class="btn btn-success" id="valider-commande">Valider la commande</button>
    </main>

</body>

</html>
